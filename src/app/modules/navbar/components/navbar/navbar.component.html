<mat-toolbar *ngIf="!isHidden">
    <div class="container">
      <div class="row">
        <div class="col col-6 d-flex align-items-between justify-content-between">
          <a href="#" class="logo d-flex justify-content-center align-items-center">
            <img src="assets/img/logo.png" alt="logo">
          </a>
          <nav class="menu">
            <a class="menu-item header-link" href="#">Home</a>
            <a class="menu-item header-link" href="#">Challenges</a>
            <a class="menu-item header-link" href="#" [routerLink]="['/winners']">Winners</a>
            <a class="menu-item header-link" href="#" *ngIf="userId" [routerLink]="['/news']">News</a>
          </nav>
        </div>
        <div class="col col-4 offset-1 d-flex align-items-center">
          <div class="notifications header-link" (click)="showNotifications = !showNotifications">
            <i class="fa-icon fas fa-bell"></i>
          </div>
          <div class="login-group ml-auto" [routerLink]="['/auth/login/']" *ngIf="!userId">
            <a href="#" class="header-link">
              <i class="fa-icon fas fa-user"></i>
              <span class="login-text">Login</span>
            </a>
          </div>
          <a class="user-profile header-link ml-auto d-flex align-items-center" *ngIf="userId" (click)="dropdownVisible = !dropdownVisible">
            <div class="profile-img mr-4">
              <img src="{{userAvatar}}" alt="user-avatar" class="user-avatar">
            </div>
            <i class="fa-icon fas fa-chevron-down transition"></i>
            <div class="profile-dropdown" *ngIf="dropdownVisible">
              <ul class="dropdown-list">
                <li class="dropdown-item" >
                  <a class="dropdown-list-item" href="#" [routerLink]="['/users/', userId]">
                    <i class="fas fa-user mr-4"></i>
                    <span>My profile</span>
                  </a>
                </li>
                <li class="dropdown-item">
                  <a href="#" class="dropdown-list-item" [routerLink]="['/users/', userId, 'settings']">
                    <i class="fas fa-cog mr-4"></i>
                    <span>Account settings</span>
                  </a>
                </li>
                <li class="dropdown-item">
                  <a href="#" class="dropdown-list-item" (click)="signOut()">
                    <i class="fas fa-sign-out-alt mr-4"></i>
                    <span>Sign out</span>
                  </a>
                </li>

              </ul>
            </div>
          </a>
        </div>
      </div>
    </div>
  <!-- / container-->
  <app-notifications-list *ngIf="showNotifications"></app-notifications-list>
</mat-toolbar>
