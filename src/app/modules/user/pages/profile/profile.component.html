<app-profile-cover
  [cover]="user?.cover"
  [isCurrentUser]="authUserId === id"
  (upload)="uploadCover($event)"
></app-profile-cover>
<div class="profile-heading">
  <div class="container">
    <div class="row d-flex justify-content-between">
      <div class="col col-6 d-flex align-items-center">
        <app-profile-controls
          [user]="user"
          class="w-100"
        ></app-profile-controls>
      </div>
      <div class="col col-6 d-flex align-self-center ml-auto">
        <app-profile-tabs-container
          [activeTab]="activeTab"
          [user]="user"
        >
        </app-profile-tabs-container>
      </div>
    </div>
  </div>
</div>
<div class="tabs-content" ngSwitch="{{activeTab}}">
  <app-profile-selfies class="profile-selfies" *ngSwitchCase="'selfies'"></app-profile-selfies>
</div>
