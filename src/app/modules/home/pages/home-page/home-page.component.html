<app-loader class="loader" *ngIf="isLoading"></app-loader>
<app-home-inner [data]="homePageData" *ngIf="!isLoading"></app-home-inner>
<app-challenges-list [challenges]="challenges" *ngIf="!isLoading"></app-challenges-list>
<app-empty-list *ngIf="!challenges?.length || !isLoading" [text]="'No open challenges yet...'"></app-empty-list>
